<h1>Product's Partial</h1>


	<li ng-repeat='product in productsCtrl.products track by $index'>
		<a href="#/products/{{product._id}}"><span ng-bind='product.title'></span></a>
		<button ng-click='productsCtrl.destroy(product)'>Remove</button>
	</li>
	
	<form>
		Title: <input type='text' ng-model='productsCtrl.newProduct.title'>
    	<input 
    		type='submit' 
    		value='add new product' 
    		ng-click='productsCtrl.create(productsCtrl.newProduct)'>
	</form>
